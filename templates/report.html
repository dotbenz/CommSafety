<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Safeti: A Community Safety Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  
</head>

<body>
	<div class="col-md-6 offset-md-3"><br>
		<div class="alert alert-info alert-dismissible fade show" role="alert">
			<strong> Are You sure You Want To Delete This Report?</strong>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		  </div>
	<div class="card">
		<div class="card-header"><strong>Report Details</strong>
		</div>
		<div class="card-body">
	  
	  <p class="card-text">
	  <strong>Crime: </strong>{{ report.crime }}</p>
	  
	  <p class="card-text">
	  <strong>Description: </strong>{{ report.description }}
	  </p>
	  
	  <p class="card-text">
	  <strong>Crime Location: </strong>{{ report.crime_location }}</p>
	  
	  <p class="card-text">
		<strong>Image Evidence: </strong><br>
		<img src="{{ report.image_evidence.url }}" alt="Image Evidence" style="width: 300px; height: auto;">
	</p>
	  
	  <p class="card-text">
	  <strong>Create At: </strong>{{ report.created_at }}</p>
	  
	  <p class="card-text">
	  <strong>Status: </strong>{{ report.status }}</p>
		</div>
	  </div>
	
	  
	  
	  <br/><br/>
	  <a href="{% url 'citizen-portal' %}" class="btn btn-secondary">Back</a>
	  
	  <a href="{% url 'delete' report.id %}" class="btn btn-danger">Delete</a>
	  
	  
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
