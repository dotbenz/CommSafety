<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ComSafety: A Community Safety Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  
</head>

<body>
	<div class="col-md-6 offset-md-3">
		<br>
		
	<div class="card">
		<div class="card-header bg-info"><h2 style="color: white;">Report Details</h2>
		</div>
		<div class="card-body">
	  
	  <p class="card-text">
	  <strong>Crime: </strong>{{ report.crime }}</p>
	  
	  <p class="card-text">
	  <strong>Description: </strong>{{ report.description }}
	  </p>
	  
	  <p class="card-text"><strong>Crime Location: </strong><a href="{% url 'map' %}">{{ report.crime_location }}</a>
	  </p>
	  
	  <!-- Display the image evidence with a specific size -->
<p class="card-text">
    <strong>Image Evidence: </strong><br>
    <img src="{{ report.image_evidence.url }}" alt="Image Evidence" style="width: 300px; height: auto;">
</p>

	  
	  <p class="card-text">
	  <strong>Create At: </strong>{{ report.created_at }}</p>
	  
		</div>
	  </div>
	
	  <a href="{% url 'agent-portal' %}" class="btn btn-primary">Back</a>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
